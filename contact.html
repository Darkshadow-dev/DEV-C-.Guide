<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dev-C++ Community</title>
  <link rel="icon" type="image/png" href="Website-Guide.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #34495e;
        }
        form {
            margin-top: 20px;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            border: none;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        /* Hide default scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Have a question? Get in touch with our Dev-C++ support team.</p>
    </header>

    <nav>
        <a href="Main_DEV-C++.html">Home</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>

    <main>
        <div class="container">
            <h1>Contact Form</h1>
            <p>If you have any questions, issues, or feedback, feel free to reach out using the form below. We’ll get back to you as soon as possible.</p>

            <form onsubmit="sendMail(this)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Ⓖ 2024 Dev-C++ Community. All Rights Reserved.</p>
    </footer>

    <script>
        function sendMail(form) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // Format mailto link
            const mailtoLink = `mailto:guidecommunity.contacts@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
                "Name: " + name + "\n" +
                "Email: " + email + "\n\n" +
                "Message:\n" + message
            )}`;

            // Open user's email client
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
